<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Server</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      padding: 2rem;
      max-width: 700px;
    }
    .header {
      margin-bottom: 2.5rem;
    }
    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1a1a1a;
    }
    .header p.lead {
      font-size: 1.25rem;
      color: #4a4a4a;
    }
    .ngrok-btn {
      font-size: 1.1rem;
      padding: 0.75rem 1.5rem;
      transition: transform 0.2s, box-shadow 0.2s;
      background-color: #007bff;
      border: none;
    }
    .ngrok-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }
    .ngrok-btn.loading {
      opacity: 0.7;
      pointer-events: none;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeIn 0.5s ease-in;
    }
    .card-body {
      padding: 2rem;
    }
    .card-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: #1a1a1a;
    }
    .form-label {
      font-weight: 500;
      color: #333;
    }
    .form-control {
      border-radius: 0.5rem;
      padding: 0.75rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.1);
    }
    .btn-success {
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 576px) {
      .header h1 { font-size: 2rem; }
      .card-body { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header text-center">
      <h1>üöÄ Server Access Portal</h1>
      <p class="lead">Connect to the server securely</p>
      <p>
        <a id="ngrok-link" href="#" class="btn btn-primary btn-lg ngrok-btn loading" target="_blank">Loading...</a>
      </p>
    </div>

    <div class="card shadow-sm mx-auto">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Request Access</h2>
        <form id="contact-form" action="https://formspree.io/f/xeogopov" method="POST" aria-label="Server access request form">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" name="name" class="form-control" required aria-required="true">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" id="email" name="email" class="form-control" required aria-required="true">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" class="form-control" rows="4" required aria-required="true"></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Send Request</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function updateLink() {
      const linkElement = document.getElementById('ngrok-link');
      try {
        linkElement.classList.add('loading');
        const response = await fetch('https://quark365.github.io/Grovia-N/link.json?' + Date.now());
        const data = await response.json();
        linkElement.href = data.url;
        linkElement.textContent = data.url;
        linkElement.classList.remove('loading');
      } catch (error) {
        console.error('Error fetching latest link:', error);
        linkElement.textContent = 'Failed to load URL';
        linkElement.classList.remove('loading');
      }
    }

    updateLink();
    setInterval(updateLink, 10000);

    const form = document.getElementById('contact-form');
    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';
      
      const data = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          alert('‚úÖ Thank you! Your request has been sent.');
          form.reset();
        } else {
          alert('‚ùå Oops! There was a problem. Please try again later.');
        }
      } catch (error) {
        alert('‚ùå Network error. Please check your connection and try again.');
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Send Request';
      }
    });
  </script>
</body>
</html>
