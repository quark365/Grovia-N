<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Server</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    #success-alert {
      display: none;
    }
    .card {
      background-color: #1f1f1f;
      border-color: #333;
    }
    .form-control {
      background-color: #333;
      color: white;
      border: 1px solid #444;
    }
    .form-control:focus {
      background-color: #444;
      border-color: #007bff;
      color: white;
    }
    .btn {
      background-color: #007bff;
      color: white;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .alert {
      background-color: #28a745;
      color: white;
    }
    .alert a {
      color: white;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold">ðŸš€ Welcome to the Server Access Page</h1>
      <p class="lead">Current Server URL:</p>
      <p>
        <a id="ngrok-link" href="#" class="btn btn-primary btn-lg" target="_blank">Loading...</a>
      </p>
    </div>

    <!-- Success Alert -->
    <div id="success-alert" class="alert alert-success text-center fw-bold" role="alert">
      âœ… Your request has been sent successfully!
    </div>

    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Request Access</h2>

        <!-- Formsubmit Form -->
        <form id="contact-form" action="https://formsubmit.co/ajax/quark365microbot@gmail.com" method="POST">
          <!-- To prevent spam -->
          <input type="hidden" name="_captcha" value="false">

          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Send Request</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Update ngrok link
    async function updateLink() {
      try {
        const response = await fetch('https://quark365.github.io/Grovia-N/link.json?' + Date.now());
        const data = await response.json();
        const linkElement = document.getElementById('ngrok-link');
        linkElement.href = data.url;
        linkElement.textContent = data.url;
      } catch (error) {
        console.error('Error fetching latest link:', error);
      }
    }

    updateLink();
    setInterval(updateLink, 10000);

    // Handle Form Submit (AJAX)
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          form.reset(); // Clear form
          document.getElementById('success-alert').style.display = 'block'; // Show success message
          setTimeout(() => {
            document.getElementById('success-alert').style.display = 'none'; // Hide after 5 seconds
          }, 5000);
        } else {
          alert('Error sending message. Please try again.');
        }
      } catch (error) {
        alert('Error sending message. Please try again.');
      }
    });
  </script>

</body>
</html>
