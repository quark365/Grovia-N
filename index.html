<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Server</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    h1, .card-title {
      color: #333;
    }

    .lead {
      color: #555;
    }

    .btn-primary, .btn-success {
      text-transform: uppercase;
    }

    .ngrok-link {
      color: #fff;
      background-color: #007bff;
    }

    .ngrok-link:hover {
      background-color: #0056b3;
    }

    .card-body {
      background-color: #ffffff;
      border-radius: 8px;
    }

    .form-label {
      font-weight: bold;
    }

    .form-control, .btn {
      border-radius: 8px;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .alert {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold">üöÄ Welcome to the Server Access Page</h1>
      <p class="lead">Current Server URL:</p>
      <p>
        <a id="ngrok-link" href="#" class="btn ngrok-link btn-lg" target="_blank">Loading...</a>
      </p>
    </div>

    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Request Access</h2>

        <!-- Contact Form -->
        <form id="contact-form" action="https://formspree.io/f/xeogopov" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Send Request</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your custom JavaScript -->
  <script>
    // Update ngrok link every 10 seconds
    async function updateLink() {
      try {
        const response = await fetch('https://quark365.github.io/Grovia-N/link.json?' + Date.now());
        const data = await response.json();
        const linkElement = document.getElementById('ngrok-link');
        linkElement.href = data.url;
        linkElement.textContent = data.url;
      } catch (error) {
        console.error('Error fetching latest link:', error);
      }
    }

    updateLink();
    setInterval(updateLink, 10000);

    // Handle Formspree form submission
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      });
      if (response.ok) {
        alert('‚úÖ Thank you! Your request has been sent.');
        form.reset();
      } else {
        alert('‚ùå Oops! There was a problem. Please try again later.');
      }
    });
  </script>

</body>
</html>
